<!doctype html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<!-- 针对WebApp的页头声明 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=yes;email=no" />
	<!-- 加载jquery库 -->
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css">
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="css/order-submit-new.css" />
	<script src="js/order-submit-new.js" type="text/javascript" charset="utf-8"></script>
	<title>INCAKE</title>
</head>

<body>
	<nav class="navigation">
		<a href="javascript:history.go(-1);" data-role="button" data-rel="back" class="back_link ui-link">返回</a>
		<h3>订单提交</h3>
	</nav>
	<div class="order-content">
		<dl class="list-box">
			<dt class="box-header">
				<div class="on-off">
					<span id="hecard" class="ui-radio-ios fn_right">
						<a href="javascript:;" class="ui-radio-btn"></a>
						<div class="ui-radio-bg"></div>
						<i class="yes">是</i>
						<i class="no">否</i>
					</span>
					也是本人收货
				</div>
				<h2>订货信息</h2>
			</dt>
			<dd class="box-content">
				<input type="text" placeholder="姓名（字符必须在2~6之间）" data-role="none"/>
			</dd>
			<dd class="box-content">
				<input type="number" placeholder="订单人手机号" data-role="none"/>
				<button class="get-yz" data-role="none">获取验证码</button>
			</dd>
			<dd class="box-content">
				<input type="text" placeholder="验证码" data-role="none"/>
			</dd>
		</dl>
		<dl class="list-box">
			<dd class="box-content">
				<label>城市</label>
				<p class="city">上海</p>
			</dd>
			<dd class="box-content">
				<label>地区</label>
				<div class="select">
					<input type="text" placeholder="请选择城区" data-role="none"/>
					<select data-role="none">
						<option value="">上海</option>
						<option value="">北京</option>
					</select>
				</div>
			</dd>
			<dd class="box-content">
				<label>街道</label>
				<div class="select">
					<input type="text" placeholder="请选择街道" data-role="none"/>
					<select data-role="none">
						<option value="">上海xxxxxx</option>
						<option value="">北京xxxxxx</option>
					</select>
				</div>
			</dd>
			<dd class="box-content">
				<label>详细地址</label>
				<div class="select">
					<input type="text" placeholder="请输入详细地址" data-role="none"/>
				</div>
			</dd>
		</dl>
		<dl class="list-box">
			<dt class="box-header">
				<p class="way">商品预计在2015-07-23开始配送</p>
				<h2>配送方式</h2>
			</dt>
			<dd class="box-content">
				<label>配送日期</label>
				<div class="input-widget">
					<input type="date" data-role="none"/>
				</div>
			</dd>
			<dd class="box-content">
				<label>配送时间</label>
				<div class="input-widget">
					<span><input type="time" data-role="none"/></span>-
					<span><input type="time" data-role="none"/></span>
				</div>
			</dd>
			<dd class="box-content">
				<label>范围</label>
				<div class="select">
					<input type="text" placeholder="环线以内" data-role="none"/>
					<select data-role="none">
						<option value="">环线以外</option>
						<option value="">环线以内</option>
					</select>
				</div>
			</dd>
			<dd class="box-content">
				<label>运费</label>
				<p class="way">INCAKE冷链配送 ￥0.00</p>
			</dd>
		</dl>
		<dl class="list-box">
			<dd class="box-content">
				<label>优惠</label>
				<p class="way">微信订购9折优惠</p>
			</dd>
			<dd class="box-content">
				<label>优惠团购券</label>
				<div class="on-off">
					<span id="hecard" class="ui-radio-ios fn_right">
						<a href="javascript:;" class="ui-radio-btn"></a>
						<div class="ui-radio-bg"></div>
						<i class="yes">是</i>
						<i class="no">否</i>
					</span>
				</div>
			</dd>
			<dd class="box-content">
				<label>代金卡券</label>
				<div class="on-off">
					<span id="hecard" class="ui-radio-ios fn_right">
						<a href="javascript:;" class="ui-radio-btn"></a>
						<div class="ui-radio-bg"></div>
						<i class="yes">是</i>
						<i class="no">否</i>
					</span>
				</div>
			</dd>
		</dl>
		<dl class="list-box">
			<dt class="box-header">
				<h2>支付方式</h2>
				<div class="select">
					<input type="text" value="微信支付" data-role="none"/>
					<select data-role="none">
						<option value="">微信支付</option>
						<option value="">微信支付</option>
					</select>
				</div>
			</dt>
		</dl>
		<dl class="list-box">
			<dd class="box-content">
				<label>生日牌</label>
				<div class="on-off">
					<span id="hecard" class="ui-radio-ios fn_right">
						<a href="javascript:;" class="ui-radio-btn"></a>
						<div class="ui-radio-bg"></div>
						<i class="yes">是</i>
						<i class="no">否</i>
					</span>
				</div>
			</dd>
			<dd class="box-content">
				<label>贺卡</label>
				<div class="on-off">
					<span id="hecard" class="ui-radio-ios fn_right">
						<a href="javascript:;" class="ui-radio-btn"></a>
						<div class="ui-radio-bg"></div>
						<i class="yes">是</i>
						<i class="no">否</i>
					</span>
				</div>
			</dd>
			<dd class="box-content">
				<label>发票</label>
				<div class="on-off">
					<span id="hecard" class="ui-radio-ios fn_right">
						<a href="javascript:;" class="ui-radio-btn"></a>
						<div class="ui-radio-bg"></div>
						<i class="yes">是</i>
						<i class="no">否</i>
					</span>
				</div>
			</dd>
			<dd class="box-content">
				<label>订单备注</label>
				<div class="select">
					<textarea placeholder="请在这里输入备注内容" data-role="none"></textarea>
				</div>
			</dd>
		</dl>
		<div class="index_goods_list">
				<h5>商品清单</h5>
				<div class="index_goods_list_box">
					<a href="#" class="fn_left ui_link">
						<img src="http://img.incake.net/UpImages/three2015050717534923423.png">
					</a>
					<p class="text">
						榴莲千层蛋糕
						<br>
						<i class="c_red">市场价：￥62.00</i> /两片装 <span>数量：1</span>
						<br> 小计：
						<i class="c_red">￥62.00</i>
					</p>
				</div>
				<div class="index_goods_list_box">
					<a href="#" class="fn_left ui_link">
						<img src="http://img.incake.net/UpImages/three2015050717534923423.png">
					</a>
					<p class="text">
						榴莲千层蛋糕
						<br>
						<i class="c_red">市场价：￥62.00</i> /两片装 <span>数量：1</span>
						<br> 小计：
						<i class="c_red">￥62.00</i>
					</p>
				</div>
				<div class="index_price">
					<div class="w50">
						<span>总计：<span class="IsClude" style="display:none;">（含外环费）</span></span>
						<br/>
						<i class="c_red">￥0.00</i>
					</div>
					<div class="w50 right">
						<a href="javascript:;" id="submitorder" rel="external" class="subbtn ui-link">提交订单</a>
					</div>
				</div>
			</div>
	</div>
</body>
