				$(function() {
					$("#select_city a").click(function() {
						//清空购物车
						$.ajax({
							url: "/Icake/cookie/CookieManage.aspx",
							type: "post",
							dataType: "json",
							data: {
								"Action": "ClearCookie",
								"Type": "icake",
								"Name": "shopcart"
							}
						});
						var _data = {
							"Action": "City",
							"Cvalue": $(this).attr("cityId")
						};
						$.ajax({
							url: "/Icake/cookie/CookieManage.aspx",
							type: "post",
							dataType: "json",
							data: _data,
							success: function(data) {
								if (data.errcode == "0") {
									location.reload();
								}
							}
						});
					});
				});
			</script>
