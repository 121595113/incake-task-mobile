<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/peisong.css" />
		<title>配送后台</title>
	</head>

	<body>
		<div class="header">
			<ul class="search">
				<li>
					<div>
						<select>
							<option>上海</option>
							<option>福州</option>
						</select>
						<label></label>
					</div>
				</li>
				<li>
					<div>
						<input type="text" id="start_time" name="" value="" placeholder="开始时间" />
						<label for="start_time"></label>
					</div>
				</li>
				<li>
					<div>
						<input type="text" id="end_time" name="" value="" placeholder="结束时间" />
						<label for="end_time"></label>
					</div>
				</li>
				<li>
					<div>
						<select>
							<option>正常</option>
							<option>延迟</option>
						</select>
						<label for=""></label>
					</div>
				</li>
				<li>
					<a href="javascript:;" class="btn">确定</a>
				</li>
			</ul>
			<ul class="table_title">
				<li>订单</li>
				<li>配送时间</li>
				<li>确认</li>
				<li>配送人员</li>
				<li>完成时间</li>
			</ul>
		</div>

		<div class="content_box">
			<table>
				<tbody>
					<tr>
						<td>
							<div><a href="javascript:;">123456789</a></div>
						</td>
						<td>
							<div>2015-05-30<br />12:30</div>
						</td>
						<td>
							<div>2015-05-30<br />12:30</div>
						</td>
						<td>
							<div>哆啦A梦</div>
						</td>
						<td>
							<div>2015-05-30<br />12:30</div>
						</td>
					</tr>
				</tbody>
			</table>
			<ul class="pagination">
				<li>上一页</li>
				<li><a href="#" class="active">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li>下一页</li>
			</ul>
		</div>
		<div class="mask_ceng"></div>
		<div class="order_details">
			<h2>备注:</h2>
			<p>我是备注内容我是备注内容我是备注内容我是备注内容我是备注内容我是备注内容我是备注内容</p>
			<div class="img_box">
				<img src="img/2015020911551042057.jpg"/>
			</div>
			<button>关闭</button>
		</div>
	</body>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//页码
			$('.pagination li a').click(function(){
				$('.pagination li a').removeClass('active');
				$(this).addClass('active');
			});
			
			//订单详情
			$('.content_box a').bind('click',function(){
				$('.mask_ceng').show();
				$('.order_details').show();
				$('.order_details button').click(function(){
					$('.mask_ceng').hide();
					$('.order_details').hide();
				})
			});
		})
	</script>

</html>
